<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie database</title>
  <link rel="stylesheet" href="main.css">
  <script src="movie_database.js"></script>
</head>
<body>
  <header>
  <h1 id="header-one">Welcome to the Movie Database!</h1>
  </header>
  <main>
  <section>
    <h2>Enter the movie:</h2>
    <input type="text" name="title" id="title" class="add-movie" required placeholder="title">
    <input type="text" name="year" id="year" class="add-movie" required placeholder="year">
    <p>Choose genres of the movie:</p>
    <form id="genres">
      <input type="checkbox" name="genre" value="action"> Action
      <input type="checkbox" name="genre" value="adventure"> Adventure
      <input type="checkbox" name="genre" value="comedy"> Comedy
      <input type="checkbox" name="genre" value="crime"> Crime
      <input type="checkbox" name="genre" value="drama"> Drama
      <input type="checkbox" name="genre" value="fantasy"> Fantasy
      <input type="checkbox" name="genre" value="history"> History
      <input type="checkbox" name="genre" value="horror"> Horror
      <input type="checkbox" name="genre" value="mystery"> Mystery
      <input type="checkbox" name="genre" value="music"> Music
      <input type="checkbox" name="genre" value="romance"> Romance
      <input type="checkbox" name="genre" value="thriller"> Thriller
    </form>
    <p>Rate the movie:</p>
    <form id="ratings">
      <input type="radio" name="rating" value="1"> 1
      <input type="radio" name="rating" value="2"> 2
      <input type="radio" name="rating" value="3"> 3
      <input type="radio" name="rating" value="4"> 4
      <input type="radio" name="rating" value="5"> 5
      <input type="radio" name="rating" value="6"> 6
      <input type="radio" name="rating" value="7"> 7
      <input type="radio" name="rating" value="8"> 8
      <input type="radio" name="rating" value="9"> 9
      <input type="radio" name="rating" value="10"> 10
    </form>
    <button onclick="takeUserInput()">Add</button>
  </section>
  </main>
  <footer>

  </footer>
</body>
</html>
